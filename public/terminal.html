<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>termi-host - Web Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="header">
    <div class="logo">
      <h1>üñ•Ô∏è termi-host</h1>
      <p class="tagline">Web-based Terminal Access</p>
    </div>
    <div style="display: flex; gap: 1rem; align-items: center;">
      <select id="themeSelector" style="background: #2d2d2d; color: #d4d4d4; border: 1px solid #404040; padding: 0.5rem; border-radius: 4px; cursor: pointer;">
        <option value="default">Default</option>
        <option value="midnight">Midnight (Fully Dark)</option>
        <option value="matrix">Matrix (Hacker Style)</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="gruvbox">Gruvbox (Casual)</option>
        <option value="dracula">Dracula</option>
        <option value="monokai">Monokai</option>
        <option value="one-dark">One Dark</option>
        <option value="solarized">Solarized</option>
      </select>
      <div id="status">
        <span id="status-indicator" class="status-disconnected">‚óè</span>
        <span id="status-text">Disconnected</span>
      </div>
      <button id="logoutBtn" style="background: #f48771; color: #1e1e1e; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 0.875rem; font-weight: 600; display: none;">
        Logout
      </button>
    </div>
  </div>
  
  <div id="terminal-container">
    <div id="terminal"></div>
  </div>

  <div id="footer">
    <div class="info">
      <span>Press <kbd>Ctrl+C</kbd> to interrupt</span>
      <span>‚Ä¢</span>
      <span>Right-click to paste</span>
      <span>‚Ä¢</span>
      <span id="latency" style="color: #4ec9b0;">Latency: --ms</span>
    </div>
    <div class="credits">
      <a href="https://github.com/vpbgkt/termi-host" target="_blank">GitHub</a>
    </div>
  </div>

  <!-- xterm.js -->
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="/themes.js"></script>
  <script src="/app.js"></script>
</body>
</html>
